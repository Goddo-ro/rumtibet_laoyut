<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <title>Румтибет</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700;6..12,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
<header class="header">
    <div class="container header__flex">
        <div class="header-top">
            <img class="header-top__logo" src="public/assets/icons/logo.svg" alt="Румтибет">
            <ul id="header-menu" class="menu">
                <img id="header-close" class="menu__close-btn" src="public/assets/icons/close_icon.svg" alt="Close">
                <li class="menu__item">Про гида</li>
                <li class="menu__item">Программа тура</li>
                <li class="menu__item">Стоимость</li>
                <li class="menu__item">Блог</li>
                <li class="menu__item">Контакты</li>
            </ul>
            <img id="header-toggle" class="menu__toggle-btn"
                 src="public/assets/icons/heroicons-solid_menu-alt-3.svg" alt="Open">
        </div>
        <div class="header-bottom">
            <h1 class="h1 header-bottom__title">
                Насладись прогулкой в горы
                с командой единомышленников
            </h1>
            <button class="button button_outline">Найти программу</button>
        </div>
    </div>
</header>
<script src="public/scripts/headerMenu.js"></script>
</body>
</html>
